<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Share</title>
</head>
<body>
    <textarea 
        id="sharedText" 
        style="width: 95%; height: 80vh; padding: 20px; margin: 20px; font-size: 16px; resize: none;"
        placeholder="Type or paste text here..."
    ></textarea>

    <script>
        const textarea = document.getElementById('sharedText');
        
        // Check for updates every second
        setInterval(() => {
            fetch('/update', {
                method: 'POST',
                body: textarea.value
            }).then(response => response.text())
            .then(serverText => {
                if (textarea.value !== serverText) {
                    textarea.value = serverText;
                }
            });
        }, 1000);
    </script>
</body>
</html>
